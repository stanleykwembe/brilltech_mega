<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Link Expired - EduTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="w-20 h-20 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-clock text-red-500 text-3xl"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-3">Share Link Expired</h1>
            <p class="text-gray-600 mb-6">This share link is no longer valid. It may have expired or been revoked by the teacher.</p>
            
            <div class="bg-gray-50 rounded-xl p-4 mb-6">
                <p class="text-sm text-gray-500">If you need access to this content, please contact your teacher for a new share link.</p>
            </div>
            
            <a href="/" class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Go to Homepage
            </a>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-6">
            Powered by EduTech Platform
        </p>
    </div>
</body>
</html>
