{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - BrillTech Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #EC4899, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .sidebar-gradient {
            background: linear-gradient(180deg, #0F0A1F 0%, #1E1B4B 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 sidebar-gradient min-h-screen fixed left-0 top-0 p-6">
            <a href="{% url 'brilltech_landing' %}" class="flex items-center space-x-3 mb-10">
                <img loading="lazy" src="{% static 'core/img/brilltech-logo.jpg' %}" alt="BrillTech" class="w-10 h-10 rounded-xl object-cover">
                <span class="text-lg font-bold text-white">Brill<span class="gradient-text">Tech</span></span>
            </a>
            
            <nav class="space-y-2">
                <a href="{% url 'brilltech_admin_dashboard' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-home w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'brilltech_admin_submissions' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-inbox w-5"></i>
                    <span>Submissions</span>
                </a>
                <a href="{% url 'brilltech_admin_change_password' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-pink-500/20 text-pink-400">
                    <i class="fas fa-key w-5"></i>
                    <span>Change Password</span>
                </a>
            </nav>
            
            <div class="absolute bottom-6 left-6 right-6">
                <a href="{% url 'brilltech_admin_logout' %}" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-red-500/20 hover:text-red-400 transition-colors">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8">
            <div class="max-w-lg">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Change Password</h1>
                <p class="text-gray-600 mb-8">Update your admin account password</p>
                
                {% if success %}
                <div class="mb-6 p-4 rounded-xl bg-green-100 border border-green-500/30">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-check-circle text-green-600"></i>
                        <p class="text-green-700 font-medium">Password changed successfully!</p>
                    </div>
                </div>
                {% endif %}
                
                {% if error %}
                <div class="mb-6 p-4 rounded-xl bg-red-100 border border-red-500/30">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-exclamation-circle text-red-600"></i>
                        <p class="text-red-700 font-medium">{{ error }}</p>
                    </div>
                </div>
                {% endif %}
                
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                    <form method="POST" class="space-y-6">
                        {% csrf_token %}
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="current_password" required
                                    class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                                    placeholder="Enter current password">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" name="new_password" required minlength="6"
                                    class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                                    placeholder="Enter new password (min 6 characters)">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i class="fas fa-check-double"></i>
                                </span>
                                <input type="password" name="confirm_password" required
                                    class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                                    placeholder="Confirm new password">
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-xl font-semibold hover:opacity-90 transition-opacity">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
