{% extends 'core/brilltech/admin/crm/base_crm.html' %}
{% block title %}{% if lead %}Edit Lead{% else %}New Lead{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <a href="{% url 'crm_leads_list' %}" class="text-gray-600 hover:text-pink-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Leads
        </a>
        <h1 class="text-2xl font-bold text-gray-900 mt-4">{% if lead %}Edit Lead{% else %}Create New Lead{% endif %}</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
        {% csrf_token %}
        
        <div class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                    <input type="text" name="first_name" value="{{ lead.first_name|default:'' }}" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                    <input type="text" name="last_name" value="{{ lead.last_name|default:'' }}" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" name="email" value="{{ lead.email|default:'' }}" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="text" name="phone" value="{{ lead.phone|default:'' }}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Company/School</label>
                    <input type="text" name="company" value="{{ lead.company|default:'' }}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                    <input type="text" name="job_title" value="{{ lead.job_title|default:'' }}"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Lead Type</label>
                    <select name="lead_type" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        {% for value, label in type_choices %}
                        <option value="{{ value }}" {% if lead.lead_type == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Source</label>
                    <select name="source" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        {% for value, label in source_choices %}
                        <option value="{{ value }}" {% if lead.source == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pipeline Stage</label>
                    <select name="pipeline_stage" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        {% for value, label in pipeline_choices %}
                        <option value="{{ value }}" {% if lead.pipeline_stage == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Estimated Value (R)</label>
                <input type="number" name="estimated_value" value="{{ lead.estimated_value|default:'' }}" step="0.01"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="0.00">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea name="notes" rows="4"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="Add notes about this lead...">{{ lead.notes|default:'' }}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                <select name="assigned_to" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">Not assigned</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if lead.assigned_to_id == user.id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-gray-100">
            <a href="{% url 'crm_leads_list' %}" class="px-6 py-3 text-gray-600 hover:text-gray-900">Cancel</a>
            <button type="submit" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-xl font-medium hover:opacity-90 transition-opacity">
                {% if lead %}Update Lead{% else %}Create Lead{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
