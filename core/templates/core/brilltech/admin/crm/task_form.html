{% extends 'core/brilltech/admin/crm/base_crm.html' %}
{% block title %}{% if task %}Edit Task{% else %}New Task{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <a href="{% url 'crm_tasks_list' %}" class="text-gray-600 hover:text-pink-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Tasks
        </a>
        <h1 class="text-2xl font-bold text-gray-900 mt-4">{% if task %}Edit Task{% else %}Create New Task{% endif %}</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
        {% csrf_token %}
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Task Title *</label>
                <input type="text" name="title" value="{{ task.title|default:'' }}" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="Enter task title">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="Enter task description">{{ task.description|default:'' }}</textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select name="priority" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                        <option value="medium" {% if task.priority == 'medium' or not task %}selected{% endif %}>Medium</option>
                        <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                        <option value="urgent" {% if task.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select name="status" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                        <option value="pending" {% if task.status == 'pending' or not task %}selected{% endif %}>Pending</option>
                        <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                        <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
                        <option value="cancelled" {% if task.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d'|default:'' }}"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Related Lead</label>
                <select name="related_lead" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">No related lead</option>
                    {% for lead in leads %}
                    <option value="{{ lead.id }}" {% if task.related_lead_id == lead.id %}selected{% endif %}>
                        {{ lead.full_name }} - {{ lead.company }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                <select name="assigned_to" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">Not assigned</option>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if task.assigned_to_id == user.id %}selected{% endif %}>
                        {{ user.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-gray-100">
            <a href="{% url 'crm_tasks_list' %}" class="px-6 py-3 text-gray-600 hover:text-gray-900">Cancel</a>
            <button type="submit" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-xl font-medium hover:opacity-90 transition-opacity">
                {% if task %}Update Task{% else %}Create Task{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
