{% extends 'core/brilltech/admin/crm/base_crm.html' %}
{% block title %}New Mailing List{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <a href="{% url 'crm_mailing_lists' %}" class="text-gray-600 hover:text-pink-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Mailing Lists
        </a>
        <h1 class="text-2xl font-bold text-gray-900 mt-4">Create New Mailing List</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
        {% csrf_token %}
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">List Name *</label>
                <input type="text" name="name" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="e.g., Newsletter Subscribers">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="3"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="Describe this mailing list..."></textarea>
            </div>
        </div>
        
        <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-gray-100">
            <a href="{% url 'crm_mailing_lists' %}" class="px-6 py-3 text-gray-600 hover:text-gray-900">Cancel</a>
            <button type="submit" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-xl font-medium hover:opacity-90 transition-opacity">
                Create List
            </button>
        </div>
    </form>
</div>
{% endblock %}
