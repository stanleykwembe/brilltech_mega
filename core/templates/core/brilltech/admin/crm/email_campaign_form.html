{% extends 'core/brilltech/admin/crm/base_crm.html' %}
{% block title %}New Email Campaign{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <div class="mb-8">
        <a href="{% url 'crm_email_campaigns' %}" class="text-gray-600 hover:text-pink-600 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back to Campaigns
        </a>
        <h1 class="text-2xl font-bold text-gray-900 mt-4">Create New Email Campaign</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
        {% csrf_token %}
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Campaign Name *</label>
                <input type="text" name="name" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="e.g., December Newsletter">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mailing List *</label>
                <select name="mailing_list" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    <option value="">Select a mailing list</option>
                    {% for list in mailing_lists %}
                    <option value="{{ list.id }}">{{ list.name }} ({{ list.subscriber_count }} subscribers)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Subject *</label>
                <input type="text" name="subject" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                    placeholder="Enter email subject line">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Body *</label>
                <textarea name="body" rows="10" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:border-transparent font-mono text-sm"
                    placeholder="Write your email content here..."></textarea>
                <p class="text-xs text-gray-500 mt-2">Plain text email. HTML formatting is not supported.</p>
            </div>
        </div>
        
        <div class="flex items-center justify-between mt-8 pt-6 border-t border-gray-100">
            <a href="{% url 'crm_email_campaigns' %}" class="px-6 py-3 text-gray-600 hover:text-gray-900">Cancel</a>
            <div class="flex items-center gap-4">
                <button type="submit" name="send_now" value="false" class="px-6 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors">
                    Save as Draft
                </button>
                <button type="submit" name="send_now" value="true" class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-xl font-medium hover:opacity-90 transition-opacity">
                    <i class="fas fa-paper-plane mr-2"></i>Send Now
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
