{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrillTech Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        
        .gradient-text {
            background: linear-gradient(135deg, #EC4899, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #0F0A1F 0%, #1E1B4B 50%, #0F0A1F 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #EC4899, #A855F7);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }
    </style>
</head>
<body class="min-h-screen hero-gradient flex items-center justify-center p-4">
    <div class="blob w-96 h-96 bg-pink-500/30 -top-48 -left-48"></div>
    <div class="blob w-80 h-80 bg-purple-500/30 bottom-20 right-10"></div>
    
    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="{% url 'brilltech_landing' %}" class="inline-flex items-center space-x-3">
                <img loading="lazy" src="{% static 'core/img/brilltech-logo.jpg' %}" alt="BrillTech" class="w-16 h-16 rounded-2xl object-cover shadow-lg shadow-pink-500/30">
                <span class="text-2xl font-bold text-white">Brill<span class="gradient-text">Tech</span></span>
            </a>
            <p class="text-gray-400 mt-2">Admin Portal</p>
        </div>
        
        <!-- Login Card -->
        <div class="glass-card rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-white mb-6 text-center">Welcome Back</h1>
            
            {% if error %}
            <div class="mb-6 p-4 rounded-xl bg-red-500/20 border border-red-500/30">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                    <p class="text-red-400">{{ error }}</p>
                </div>
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" required
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-white/5 border border-purple-500/30 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                            placeholder="Enter username">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" required
                            class="w-full pl-12 pr-4 py-3 rounded-xl bg-white/5 border border-purple-500/30 text-white placeholder-gray-500 focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                            placeholder="Enter password">
                    </div>
                    <div class="mt-2 text-right">
                        <a href="{% url 'forgot_password' %}" class="text-sm font-medium text-pink-400 hover:text-pink-300 transition-colors">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white font-semibold hover:opacity-90 transition-opacity">
                    Sign In
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>
        
        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="{% url 'brilltech_landing' %}" class="text-gray-400 hover:text-pink-400 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Website
            </a>
        </div>
    </div>
</body>
</html>
