{% extends 'core/base.html' %}

{% block title %}Login - EduTech Platform{% endblock %}

{% block auth_content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-graduation-cap text-indigo-600 text-5xl"></i>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to EduTech Platform
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your AI-powered teaching assistant
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mt-2 text-right">
                        <a href="{% url 'forgot_password' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <p class="text-center text-sm text-gray-600 mb-4">New to EduTech?</p>
                <a href="{% url 'signup' %}" 
                   class="w-full inline-flex justify-center py-2 px-4 border border-indigo-600 rounded-md shadow-sm bg-white text-sm font-medium text-indigo-600 hover:bg-indigo-50 transition duration-150">
                    <i class="fas fa-user-plus mr-2 mt-0.5"></i>
                    Create an account
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
