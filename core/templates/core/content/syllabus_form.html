{% extends 'core/content/base.html' %}

{% block title %}Add Syllabus - Content Portal{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'manage_syllabi' %}" class="text-gray-600 hover:text-gray-900 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>Back to Syllabi
        </a>
    </div>
    
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-orange-500 to-teal-500">
            <h1 class="text-xl font-bold text-white flex items-center">
                <i class="fas fa-list-alt mr-3"></i>
                Add New Syllabus
            </h1>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="text-red-500">*</span> Title
                    </label>
                    <input type="text" name="title" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="e.g., Cambridge IGCSE Mathematics Syllabus 2024">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="text-red-500">*</span> Exam Board
                    </label>
                    <select name="exam_board" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        <option value="">Select Exam Board</option>
                        {% for board in exam_boards %}
                            <option value="{{ board.id }}">{{ board.abbreviation }} - {{ board.name_full }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <span class="text-red-500">*</span> Subject
                    </label>
                    <select name="subject" required class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        <option value="">Select Subject</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Grade (Optional)</label>
                    <select name="grade" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        <option value="">All Grades</option>
                        {% for grade in grades %}
                            <option value="{{ grade.id }}">Grade {{ grade.number }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Year/Version</label>
                    <input type="number" name="year" min="2000" max="2100" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="e.g., 2024">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" rows="3" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="Brief description of the syllabus..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload File (PDF)</label>
                    <input type="file" name="file" accept=".pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Or External URL</label>
                    <input type="url" name="external_url" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="https://...">
                </div>
            </div>
            
            <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                <a href="{% url 'manage_syllabi' %}" class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-gradient-to-r from-orange-500 to-teal-500 text-white rounded-lg hover:from-orange-600 hover:to-teal-600 shadow-md">
                    <i class="fas fa-save mr-2"></i>Save Syllabus
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
