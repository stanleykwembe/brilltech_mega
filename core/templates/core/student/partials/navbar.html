<header class="bg-white card-shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-3">
                <a href="{% url 'student_dashboard' %}" class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900 hidden sm:block">EduTech</span>
                </a>
            </div>
            
            <nav class="hidden md:flex items-center gap-1">
                <a href="{% url 'student_dashboard' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'dashboard' %}text-emerald-600 bg-emerald-50{% else %}text-gray-600 hover:text-emerald-600 hover:bg-emerald-50{% endif %} transition-colors" title="Dashboard">
                    <i class="fas fa-home mr-1"></i> Dashboard
                </a>
                <a href="{% url 'student_notes' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'notes' %}text-emerald-600 bg-emerald-50{% else %}text-gray-600 hover:text-emerald-600 hover:bg-emerald-50{% endif %} transition-colors" title="Notes">
                    <i class="fas fa-sticky-note mr-1"></i> Notes
                </a>
                <a href="{% url 'student_flashcards' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'flashcards' %}text-purple-600 bg-purple-50{% else %}text-gray-600 hover:text-purple-600 hover:bg-purple-50{% endif %} transition-colors" title="Flashcards">
                    <i class="fas fa-layer-group mr-1"></i> Flashcards
                </a>
                <a href="{% url 'student_quizzes_list' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'quizzes' %}text-blue-600 bg-blue-50{% else %}text-gray-600 hover:text-blue-600 hover:bg-blue-50{% endif %} transition-colors" title="Quizzes">
                    <i class="fas fa-brain mr-1"></i> Quizzes
                </a>
                <a href="{% url 'student_exam_papers' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'papers' %}text-orange-600 bg-orange-50{% else %}text-gray-600 hover:text-orange-600 hover:bg-orange-50{% endif %} transition-colors" title="Exam Papers">
                    <i class="fas fa-file-alt mr-1"></i> Papers
                </a>
                <a href="{% url 'student_support' %}" class="px-3 py-2 rounded-lg text-sm font-medium {% if active_page == 'support' %}text-indigo-600 bg-indigo-50{% else %}text-gray-600 hover:text-indigo-600 hover:bg-indigo-50{% endif %} transition-colors" title="Support">
                    <i class="fas fa-headset mr-1"></i> Support
                </a>
            </nav>
            
            <div class="flex items-center gap-2">
                <a href="{% url 'student_settings' %}" class="p-2 {% if active_page == 'settings' %}text-gray-900{% else %}text-gray-500 hover:text-gray-700{% endif %} transition-colors hidden md:block" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
                <span class="text-sm text-gray-600 hidden lg:block">
                    Hi, <strong class="text-gray-900">{{ user.username }}</strong>
                </span>
                <a href="{% url 'student_logout' %}" class="p-2 text-gray-500 hover:text-red-500 transition-colors" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
        
        <nav class="md:hidden flex items-center gap-1 pb-3 overflow-x-auto scrollbar-hide">
            <a href="{% url 'student_dashboard' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'dashboard' %}text-emerald-600 bg-emerald-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Dashboard">
                <i class="fas fa-home"></i>
            </a>
            <a href="{% url 'student_notes' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'notes' %}text-emerald-600 bg-emerald-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Notes">
                <i class="fas fa-sticky-note mr-1"></i> Notes
            </a>
            <a href="{% url 'student_flashcards' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'flashcards' %}text-purple-600 bg-purple-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Flashcards">
                <i class="fas fa-layer-group mr-1"></i> Cards
            </a>
            <a href="{% url 'student_quizzes_list' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'quizzes' %}text-blue-600 bg-blue-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Quizzes">
                <i class="fas fa-brain mr-1"></i> Quiz
            </a>
            <a href="{% url 'student_exam_papers' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'papers' %}text-orange-600 bg-orange-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Papers">
                <i class="fas fa-file-alt mr-1"></i> Papers
            </a>
            <a href="{% url 'student_support' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'support' %}text-indigo-600 bg-indigo-50{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Support">
                <i class="fas fa-headset mr-1"></i> Help
            </a>
            <a href="{% url 'student_settings' %}" class="flex-shrink-0 px-3 py-2 rounded-lg text-xs font-medium {% if active_page == 'settings' %}text-gray-900 bg-gray-100{% else %}text-gray-600 hover:bg-gray-100{% endif %}" title="Settings">
                <i class="fas fa-cog"></i>
            </a>
        </nav>
    </div>
</header>
